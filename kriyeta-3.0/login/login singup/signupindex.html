<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>SignUP Form</title>
        <link rel="stylesheet" href="signupstyle.css">
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> -->
    </head>

    <body>
        <img class="bg-image" src="background.jpg" alt="">
        <div class="page">

            <div class="form">
                <h1>SignUp</h1>
                <form action="">

                
                    <div class="input-box" name="username">
                        <label>Name</label>
                        <br>
                        <input type="text" name="Name" autocomplete="off" required>
                    </div>
                    <div class="input-box">
                        <label>Email-Id</label>
                        <br>
                        <input type="email" name="Email-Id" autocomplete="off" required>
                    </div>
                    <div class="input-box">
                        <label>Password</label>
                        <br>
                        <input type="text" name="password" autocomplete="off" required>
                    </div>
                    <div class="input-box">
                        <label>Confirm Password</label>
                        <br>
                        <input type="password" name="Confirm Password" autocomplete="off" required>
                    </div>
                    <button class="btn" type="submit">SignUp</button>
                </form>
                </div>


        </div>
    </body>
</html>
